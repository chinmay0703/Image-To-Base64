<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="./input.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.0.0/dist/tailwind.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet" />
  <link rel="icon" href="./assets/images/logo.png" type="image/png">
  <title>Image 2 Base64</title>
</head>

<body class="font-sans bg-gray-50  text-gray-800 overflow-x-hidden">
  <nav class="bg-white border-gray-200 dark:bg-gray-900">
    <div class="max-w-screen-xl flex flex-wrap items-center justify-between mx-auto p-4">
      <a href="#" class="flex items-center space-x-3 rtl:space-x-reverse">
        <img src="./assets/images/logo.png" class="h-8" alt="StockInsights Logo" />
        <span class="self-center text-2xl font-semibold whitespace-nowrap dark:text-white">EncodeMyImage</span>
      </a>
      <!-- Hamburger Button -->

      <!-- Menu -->
      <div class="hidden w-full md:block md:w-auto" id="navbar-default">
        <ul
          class="font-medium flex flex-col p-4 md:p-0 mt-4 border border-gray-100 rounded-lg bg-gray-50 md:flex-row md:space-x-8 rtl:space-x-reverse md:mt-0 md:border-0 md:bg-white dark:bg-gray-800 md:dark:bg-gray-900 dark:border-gray-700">


        </ul>
      </div>
    </div>
  </nav>
  <!-- component -->
  <div class="bg-gray-200 h-screen w-screen sm:px-8 md:px-16 sm:py-8 p-10">
    <main class="container mx-auto max-w-screen-lg h-full">
      <!-- file upload modal -->
      <article aria-label="File Upload Modal" class="relative h-full flex flex-col bg-white shadow-xl rounded-md"
        ondrop="dropHandler(event);" ondragover="dragOverHandler(event);" ondragleave="dragLeaveHandler(event);"
        ondragenter="dragEnterHandler(event);">
        <!-- overlay -->
        <div id="overlay"
          class="w-full h-full absolute top-0 left-0 pointer-events-none z-50 flex flex-col items-center justify-center rounded-md">
          <i>
            <svg class="fill-current w-12 h-12 mb-3 text-blue-700" xmlns="http://www.w3.org/2000/svg" width="24"
              height="24" viewBox="0 0 24 24">
              <path
                d="M19.479 10.092c-.212-3.951-3.473-7.092-7.479-7.092-4.005 0-7.267 3.141-7.479 7.092-2.57.463-4.521 2.706-4.521 5.408 0 3.037 2.463 5.5 5.5 5.5h13c3.037 0 5.5-2.463 5.5-5.5 0-2.702-1.951-4.945-4.521-5.408zm-7.479-1.092l4 4h-3v4h-2v-4h-3l4-4z" />
            </svg>
          </i>
          <p class="text-lg text-blue-700">Drop files to upload</p>
        </div>

        <!-- scroll area -->
        <section class="h-full overflow-auto p-8 w-full h-full flex flex-col">
          <header class="border-dashed border-2 border-gray-400 py-12 flex flex-col justify-center items-center">
            <p class="mb-3 font-semibold text-gray-900 flex flex-wrap justify-center">
              <span>Drag and drop your</span>&nbsp;<span>files anywhere or</span>
            </p>
            <input id="hidden-input" type="file" multiple class="hidden" />
            <button id="button"
              class="mt-2 rounded-md p-2 px-8 mt-3  bg-gray-200 hover:bg-gray-300 focus:shadow-outline focus:outline-none">
              Upload a file
            </button>
          </header>

          <a href="#" id="base64-button"
            class="mt-4 inline-flex items-center justify-center p-3 text-base font-medium text-gray-500 rounded-lg bg-gray-50 hover:text-gray-900 hover:bg-gray-100 dark:text-gray-400 dark:bg-gray-800 dark:hover:bg-gray-700 dark:hover:text-white">
            <span id="base64-text" class="w-full">Base64 result will appear here...</span>
            <svg id="copy-icon" class="w-4 h-4 ms-2 rtl:rotate-180 cursor-pointer" aria-hidden="true"
              xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
              <path stroke-linecap="round" stroke-linejoin="round"
                d="M8 16H6a2 2 0 01-2-2V6a2 2 0 012-2h8a2 2 0 012 2v2M16 12h6m0 0l-3 3m3-3l-3-3" />
            </svg>
          </a>

          <div id="progress-container" class="hidden w-full bg-gray-200 rounded-full dark:bg-gray-700 mt-3">
            <div id="progress-bar"
              class="bg-blue-600 text-xs font-medium text-blue-100 text-center p-0.5 leading-none rounded-full"
              style="width: 0%">0%</div>
          </div>
          <h1 class="pt-8 pb-3 font-semibold sm:text-lg text-gray-900">
          </h1>


          <ul id="gallery" class="flex flex-1 flex-wrap -m-1">
            <li id="empty" class="h-full w-full text-center flex flex-col items-center justify-center items-center">
              <img class="mx-auto w-32"
                src="https://user-images.githubusercontent.com/507615/54591670-ac0a0180-4a65-11e9-846c-e55ffce0fe7b.png"
                alt="no data" />
              <span class="text-small text-gray-500">No files selected</span>
            </li>
          </ul>
        </section>


      </article>
    </main>
  </div>

  <template id="image-template">
    <li class="block p-1 w-1/2 sm:w-1/3 md:w-1/3 lg:w-1/4 xl:w-1/4 h-full">
      <article tabindex="0"
        class="group hasImage w-full h-full rounded-md focus:outline-none focus:shadow-outline bg-gray-100 cursor-pointer relative text-transparent hover:text-white shadow-sm">
        <img alt="upload preview" class="img-preview w-full h-full sticky object-cover rounded-sm bg-fixed" />

        <section class="flex flex-col rounded-md text-xs break-words w-full h-full z-20 absolute top-0 py-2 px-3">
          <h1 class="flex-1"></h1>
          <div class="flex">
            <span class="p-1">
              <i>
                <svg class="fill-current w-4 h-4 ml-auto pt-" xmlns="http://www.w3.org/2000/svg" width="24" height="24"
                  viewBox="0 0 24 24">
                  <path
                    d="M5 8.5c0-.828.672-1.5 1.5-1.5s1.5.672 1.5 1.5c0 .829-.672 1.5-1.5 1.5s-1.5-.671-1.5-1.5zm9 .5l-2.519 4-2.481-1.96-4 5.96h14l-5-8zm8-4v14h-20v-14h20zm2-2h-24v18h24v-18z" />
                </svg>
              </i>
            </span>

            <p class="p-1 size text-xs"></p>
            <button class="delete ml-auto focus:outline-none hover:bg-gray-300 p-1 rounded-md">
              <svg class="pointer-events-none fill-current w-4 h-4 ml-auto" xmlns="http://www.w3.org/2000/svg"
                width="24" height="24" viewBox="0 0 24 24">
                <path class="pointer-events-none"
                  d="M3 6l3 18h12l3-18h-18zm19-4v2h-20v-2h5.711c.9 0 1.631-1.099 1.631-2h5.316c0 .901.73 2 1.631 2h5.711z" />
              </svg>
            </button>
          </div>
        </section>
      </article>
    </li>
  </template>



  <script>
    const fileTempl = document.getElementById("file-template"),
      imageTempl = document.getElementById("image-template"),
      empty = document.getElementById("empty");

    let FILES = {};

    function clearGallery() {
      while (gallery.children.length > 0) {
        gallery.lastChild.remove();
      }
      FILES = {};
      empty.classList.remove("hidden");
    }

    function addFile(target, file) {
      clearGallery();

      const isImage = file.type.match("image.*"),
        objectURL = URL.createObjectURL(file);

      const clone = isImage
        ? imageTempl.content.cloneNode(true)
        : fileTempl.content.cloneNode(true);

      clone.querySelector("h1").textContent = file.name;
      clone.querySelector("li").id = objectURL;
      clone.querySelector(".delete").dataset.target = objectURL;
      clone.querySelector(".size").textContent =
        file.size > 1024
          ? file.size > 1048576
            ? Math.round(file.size / 1048576) + "mb"
            : Math.round(file.size / 1024) + "kb"
          : file.size + "b";

      isImage &&
        Object.assign(clone.querySelector("img"), {
          src: objectURL,
          alt: file.name
        });

      empty.classList.add("hidden");
      target.prepend(clone);

      FILES[objectURL] = file;
      sendImageForBase64(file);
    }

    const gallery = document.getElementById("gallery"),
      overlay = document.getElementById("overlay");
    const hidden = document.getElementById("hidden-input");
    document.getElementById("button").onclick = () => hidden.click();
    hidden.onchange = (e) => {
      const file = e.target.files[0];
      if (file) {
        addFile(gallery, file);
      }
    };

    const hasFiles = ({ dataTransfer: { types = [] } }) =>
      types.indexOf("Files") > -1;

    let counter = 0;

    function dropHandler(ev) {
      ev.preventDefault();
      const file = ev.dataTransfer.files[0];
      if (file) {
        addFile(gallery, file);
      }
      overlay.classList.remove("draggedover");
      counter = 0;
    }

    // only react to actual files being dragged
    function dragEnterHandler(e) {
      e.preventDefault();
      if (!hasFiles(e)) {
        return;
      }
      ++counter && overlay.classList.add("draggedover");
    }

    function dragLeaveHandler(e) {
      1 > --counter && overlay.classList.remove("draggedover");
    }

    function dragOverHandler(e) {
      if (hasFiles(e)) {
        e.preventDefault();
      }
    }

    gallery.onclick = ({ target }) => {
      if (target.classList.contains("delete")) {
        const ou = target.dataset.target;
        document.getElementById(ou).remove(ou);
        empty.classList.remove("hidden");
        delete FILES[ou];
        const base64Text = document.getElementById("base64-text");
        base64Text.textContent = "Base64 result will appear here..."; // Truncate for display

      }
    };

    // print the selected file
    document.getElementById("submit").onclick = () => {
      alert(`Submitted File:\n${JSON.stringify(FILES)}`);
      console.log(FILES);
    };

    // clear the selection
    document.getElementById("cancel").onclick = () => {
      clearGallery();
    };



    async function convertImageToBase64(imageFile) {
      return new Promise((resolve, reject) => {
        const reader = new FileReader();

        reader.onloadend = () => {
          resolve(reader.result); // The Base64-encoded string
        };

        reader.onerror = (error) => {
          reject(error);
        };

        reader.readAsDataURL(imageFile); // Read the image file as a data URL (Base64)
      });
    }

    async function sendImageForBase64(imageFile) {
      try {

        const base64Text = document.getElementById("base64-text");
        base64Text.textContent = "Base64 result will appear here..."; // Truncate for display

        // Show the progress bar
        showProgressBar();

        // Simulate loading or processing time and update progress
        let loadingTime = 2000; // Example time for loading (2 seconds)
        for (let i = 0; i <= 100; i += 10) {
          updateProgress(i);
          await new Promise(resolve => setTimeout(resolve, loadingTime / 10)); // Simulate incremental loading
        }

        const base64Image = await convertImageToBase64(imageFile);
        console.log("Base64 Image:", base64Image);

        // Update the button with Base64 text
        base64Text.textContent = base64Image.slice(0, 40) + "..."; // Truncate for display

        updateProgress(100);

        // Enable copy functionality
        const copyIcon = document.getElementById("copy-icon");
        copyIcon.addEventListener("click", () => copyToClipboard(base64Image));

        // Hide the progress bar after completion
        setTimeout(hideProgressBar, 1000); // Wait for 1 second before hiding

      } catch (error) {
        console.error("Error converting image to Base64:", error);
        updateProgress(0); // Reset on error
        hideProgressBar(); // Hide the progress bar on error
      }
    }

    function updateProgress(percentage) {
      const progressBar = document.getElementById("progress-bar");
      progressBar.style.width = percentage + "%";
      progressBar.textContent = percentage + "%";
    }

    function showProgressBar() {
      const progressContainer = document.getElementById("progress-container");
      progressContainer.classList.remove("hidden");
    }

    function hideProgressBar() {
      const progressContainer = document.getElementById("progress-container");
      progressContainer.classList.add("hidden");
      updateProgress(0); // Reset progress bar to 0% when hidden
    }

    function copyToClipboard(text) {
      navigator.clipboard.writeText(text).then(() => {
        // Change the copy icon to "copied"
        const copyIcon = document.getElementById("copy-icon");

        // Change the SVG path to a checkmark (copied) icon
        copyIcon.innerHTML = `
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2" class="w-4 h-4 text-green-500">
          <path stroke-linecap="round" stroke-linejoin="round" d="M5 13l4 4L19 7" />
        </svg>
      `;

        // Optionally, you can reset the icon back to the original after a delay (e.g., 2 seconds)
        setTimeout(() => {
          copyIcon.innerHTML = `
          <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2" class="w-4 h-4">
            <path stroke-linecap="round" stroke-linejoin="round" d="M8 16H6a2 2 0 01-2-2V6a2 2 0 012-2h8a2 2 0 012 2v2M16 12h6m0 0l-3 3m3-3l-3-3" />
          </svg>
        `;
        }, 2000);
      }).catch(err => {
        console.error("Failed to copy!", err);
      });
    }
    // Example usage - add this to your file input change event
    document.getElementById("hidden-input").onchange = async (e) => {
      const file = e.target.files[0];
      if (file) {
        const result = await sendImageForBase64(file);
        console.log('Encoded Image Result:', result);
      }
    };

  </script>


</body>

</html>
